<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Buttons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box tooltip" id="instagram" data-tooltip="Instagram">
        <a href="https://www.instagram.com">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <div class="box tooltip" id="facebook" data-tooltip="Facebook">
        <a href="https://www.facebook.com">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </div>
      <div class="box tooltip" id="whatsapp" data-tooltip="Whatsapp">
        <a href="https://www.whatsapp.com">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
      <div class="box tooltip" id="telegram" data-tooltip="Telegram">
        <a href="https://www.telegram.com">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
      <div class="box tooltip" id="github" data-tooltip="Github">
        <a href="https://www.github.com">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
      <div class="box tooltip" id="youtube" data-tooltip="YouTube">
        <a href="https://www.youtube.com">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
    </div>
  </body>
</html>
